<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Product Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8rem;
      color: #333;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(40px);
      width: 100%;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      flex-grow: 1;
    }

    .card-content h3 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #333;
    }

    .card-content p {
      font-size: 0.95rem;
      color: #666;
    }

    .card-button {
      padding: 15px 20px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      border-top: 1px solid #eee;
      transition: background 0.3s;
    }

    .card-button:hover {
      background: #0056b3;
    }

    @media (max-width: 500px) {
      .card {
        width: 90%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <h1>Our Products</h1>

  <div class="card-grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product Image">
      <div class="card-content">
        <h3>Product One</h3>
        <p>This is a brief description of product one.</p>
      </div>
      <button class="card-button">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product Image">
      <div class="card-content">
        <h3>Product Two</h3>
        <p>This is a brief description of product two.</p>
      </div>
      <button class="card-button">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product Image">
      <div class="card-content">
        <h3>Product Three</h3>
        <p>This is a brief description of product three.</p>
      </div>
      <button class="card-button">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product Image">
      <div class="card-content">
        <h3>Product Four</h3>
        <p>This is a brief description of product four.</p>
      </div>
      <button class="card-button">Add to Cart</button>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, {
      threshold: 0.2
    });

    cards.forEach(card => observer.observe(card));
  </script>

</body>
</html>
